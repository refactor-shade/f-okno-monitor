name: Monitor SIZO-11 slots

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"      # :00, :10, :20, :30, :40, :50 (UTC)
    - cron: "5-59/10 * * * *"   # :05, :15, :25, :35, :45, :55 (UTC) — смещение на 5 минут

concurrency:
  group: monitor-sizo11
  cancel-in-progress: true      # новый запуск отменяет висящий предыдущий

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # STABLE Chrome, чтобы версия совпадала с chromedriver
      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (single check)
        id: run
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          F_OKNO_EMAIL: ${{ secrets.F_OKNO_EMAIL }}
          F_OKNO_PASSWORD: ${{ secrets.F_OKNO_PASSWORD }}
          TARGET_URL: https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
          ONLY_NOTIFY_WHEN_FREE: "1"
        run: |
          set -euo pipefail
          export PYTHONUNBUFFERED=1
          : > run.log
          : > page.html || true
          : > page.png  || true
          python f_okno_monitor_selenium.py 2>&1 | tee -a run.log
          exit ${PIPESTATUS[0]}

      # Если основной шаг упадёт — сделаем скрин/HTML для отладки
      - name: Smoke test (screenshot login page)
        if: failure()
        shell: bash
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, time
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          opts = Options()
          opts.add_argument("--headless=new")
          opts.add_argument("--no-sandbox")
          opts.add_argument("--disable-dev-shm-usage")
          opts.binary_location = os.environ["CHROME_PATH"]
          drv = webdriver.Chrome(options=opts)
          drv.get(os.environ["LOGIN_URL"])
          time.sleep(1)
          drv.save_screenshot("page.png")
          with open("page.html","w",encoding="utf-8") as f: f.write(drv.page_source)
          drv.quit()
          PY

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            run.log
            page.html
            page.png

      - name: Fail if script failed
        if: failure()
        run: exit 1
