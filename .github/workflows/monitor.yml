name: Monitor SIZO-11 slots

on:
  workflow_dispatch: {}   # запуск вручную
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Chrome/driver)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver || \
          sudo apt-get install -y chromium chromium-driver
          python -m pip install --upgrade pip

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Create state file if absent
        run: |
          if [ ! -f state_sizo11.json ]; then echo "[]" > state_sizo11.json; fi

      - name: Run monitor (single check)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          F_OKNO_EMAIL: ${{ secrets.F_OKNO_EMAIL }}
          F_OKNO_PASSWORD: ${{ secrets.F_OKNO_PASSWORD }}
          TARGET_URL: https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
          STATE_FILE: state_sizo11.json
        run: python f_okno_monitor_selenium.py

      - name: Save state between runs
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state_sizo11.json
          if-no-files-found: ignore

  # Восстановление state перед следующим запуском
  restore-state:
    runs-on: ubuntu-latest
    if: ${{ false }}  # отключено; хранение state через артефакт обычно не нужно
