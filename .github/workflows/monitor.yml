name: Monitor SIZO-11 slots

on:
  schedule:
    - cron: "*/7 * * * *"    # каждые 7 минут (UTC)
  workflow_dispatch:

# чтобы не запускалось параллельно и не мешало снапшоту
concurrency:
  group: monitor-sizo11
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ставим STABLE Chrome, чтобы Selenium Manager подобрал совместимый драйвер
      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Export Chrome path
        # важно: прокидываем путь к бинарнику в ENV для скрипта
        run: echo "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print versions (debug)
        run: |
          echo "Chrome path: $CHROME_PATH"
          "$CHROME_PATH" --version || true
          python - << 'PY'
          import selenium
          print("Selenium:", selenium.__version__)
          PY

      - name: Run monitor (single check)
        env:
          # обязательные ENV
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # опциональные ENV (можно менять при надобности)
          LOGIN_URL: "https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk"
          TARGET_URL: "https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk"
          ONLY_NOTIFY_WHEN_FREE: "1"
          STATE_FILE: "state_sizo11.json"

          # если хочешь, чтобы флеки сайта не краснили job — поставь "0"
          FAIL_ON_ERROR: "1"
        run: python f_okno_monitor_selenium.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            page.html
            page.png
            run.log
            state_sizo11.json
