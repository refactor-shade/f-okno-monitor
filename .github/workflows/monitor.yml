name: Monitor SIZO-11 slots

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # запуск каждые 10 минут

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ставит Google Chrome и отдаёт путь в output chrome-path
      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Основной прогон; весь вывод пишем в run.log
      - name: Run monitor (single check)
        id: run
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          F_OKNO_EMAIL: ${{ secrets.F_OKNO_EMAIL }}
          F_OKNO_PASSWORD: ${{ secrets.F_OKNO_PASSWORD }}
          TARGET_URL: https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          set -euo pipefail
          export PYTHONUNBUFFERED=1
          : > run.log
          : > page.html || true
          : > page.png  || true
          echo "Python: $(python -V)" | tee -a run.log
          echo "Chrome path: ${CHROME_PATH:-<empty>}" | tee -a run.log
          python f_okno_monitor_selenium.py 2>&1 | tee -a run.log
          code=${PIPESTATUS[0]}
          echo "Exit status: $code" | tee -a run.log
          exit $code
        continue-on-error: true

      # Если основной шаг упал, делаем простой smoke-test, чтобы получить HTML/скрин
      - name: Smoke test (screenshot login page)
        if: steps.run.outcome == 'failure'
        shell: bash
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
        run: |
          set -euo pipefail
          python <<'PY'
import os, time
from selenium import webdriver
from selenium.webdriver.chrome.options import Options
from selenium.webdriver.chrome.service import Service
from webdriver_manager.chrome import ChromeDriverManager

opts = Options()
opts.add_argument("--headless=new")
opts.add_argument("--no-sandbox")
opts.add_argument("--disable-dev-shm-usage")
opts.add_argument("--window-size=1280,2000")
if os.getenv("CHROME_PATH"):
    opts.binary_location = os.getenv("CHROME_PATH")

service = Service(ChromeDriverManager().install())
drv = webdriver.Chrome(service=service, options=opts)
try:
    url = os.getenv("LOGIN_URL")
    print("Opening:", url, flush=True)
    drv.get(url)
    time.sleep(2)
    open("page.html","w",encoding="utf-8").write(drv.page_source)
    drv.save_screenshot("page.png")
    print("Smoke test OK", flush=True)
finally:
    drv.quit()
PY

