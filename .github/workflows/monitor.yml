name: Monitor SIZO-11 slots

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ставим Chrome (драйвер подтянет webdriver-manager из кода)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (single check)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          F_OKNO_EMAIL: ${{ secrets.F_OKNO_EMAIL }}
          F_OKNO_PASSWORD: ${{ secrets.F_OKNO_PASSWORD }}
          TARGET_URL: https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
        run: python f_okno_monitor_selenium.py
