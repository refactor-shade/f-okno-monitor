name: Monitor SIZO-11 slots

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (single check)
        id: run
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          F_OKNO_EMAIL: ${{ secrets.F_OKNO_EMAIL }}
          F_OKNO_PASSWORD: ${{ secrets.F_OKNO_PASSWORD }}
          TARGET_URL: https://f-okno.ru/base/moscovskaya_oblast/sizo11noginsk
          LOGIN_URL: https://f-okno.ru/login?request_uri=%2Fbase%2Fmoscovskaya_oblast%2Fsizo11noginsk
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          set -e
          python f_okno_monitor_selenium.py
        continue-on-error: true   # не прерываем, чтобы успеть выгрузить артефакты

      - name: Upload debug artifacts (screenshots, html, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            page.png
            page.html
            run.log

      - name: Fail if script failed
        if: steps.run.outcome == 'failure'
        run: exit 1
